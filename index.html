<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Macie Belle Assistant - Auto Detect</title>
  <style>
    body { margin: 0; background: #f9f9f9; height: 100vh; overflow: hidden; }
    .assistant {
      position: fixed;
      bottom: 0;
      right: 20px;
      width: 250px;
      animation: float 3s ease-in-out infinite;
      transition: opacity 0.3s ease;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .buttons {
      position: fixed;
      bottom: 20px;
      left: 20px;
    }
    .buttons button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<img id="assistant-img" src="assistant/textures/neutral.png" class="assistant" alt="Assistant">

<div class="buttons" id="buttons-container"></div>

<script>
  // قائمة التعبيرات المعروفة (يمكنك تعديلها)
  const expressions = [
    'neutral',
    'surprised',
    'thinking',
    'shy',
    'sad',
    'side_smile'
  ];

  const container = document.getElementById('buttons-container');
  const img = document.getElementById('assistant-img');

  // بناء الأزرار تلقائياً
  expressions.forEach(expr => {
    const btn = document.createElement('button');
    btn.innerText = expr;
    btn.onclick = () => {
      img.style.opacity = 0;
      setTimeout(() => {
        img.src = `assistant/textures/${expr}.png`;
        img.style.opacity = 1;
      }, 300);
    };
    container.appendChild(btn);
  });
</script>

</body>
</html>
