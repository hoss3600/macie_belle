<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Macie Belle Assistant</title>
  <script src="https://unpkg.com/pixi.js/dist/pixi.min.js"></script>
  <script src="https://unpkg.com/live2d-widget@3.0.4/lib/L2Dwidget.min.js"></script>
</head>
<body>
  <script>
    L2Dwidget.init({
      model: { jsonPath: "assistant/model3.json" },
      display: { position: "right", width: 300, height: 500 },
      mobile: { show: true, scale: 0.6 },
      react: { opacityDefault: 1, opacityOnHover: 0.9 },
      dialog: {
        enable: true,
        script: {
          "every idle 10s": "مرحباً! كيف يمكنني مساعدتك؟",
          "tap body": "ها أنت ضغطت عليّ! 😊"
        }
      }
    });
  </script>
</body>
</html>
