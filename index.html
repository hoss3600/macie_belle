<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Macie Belle Assistant</title>
  <style>
    body {
      margin: 0;
      background: #fdfdfd;
      height: 100vh;
      overflow: hidden;
    }
    .assistant {
      position: fixed;
      bottom: 0;
      right: 20px;
      width: 250px;
      animation: float 3s ease-in-out infinite, fadeIn 1s forwards;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <img src="assistant/textures/texture_00.png" alt="Assistant" class="assistant">
</body>
</html>
