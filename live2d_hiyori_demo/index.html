
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live2D Hiyori</title>
  <script src="https://unpkg.com/pixi.js/dist/pixi.min.js"></script>
  <script src="https://unpkg.com/live2d-widget@3.0.4/lib/L2Dwidget.min.js"></script>
</head>
<body>
  <script>
    L2Dwidget.init({
      model: {
        jsonPath: "hiyori/model3.json",
      },
      display: {
        position: "right",
        width: 200,
        height: 400
      },
      mobile: {
        show: true,
        scale: 0.5
      },
      react: {
        opacityDefault: 1,
        opacityOnHover: 0.8
      }
    });
  </script>
</body>
</html>
